<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-light">
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 text-center" style="max-width:420px;width:100%">

    <button class="btn btn-primary w-100 mb-2" onclick="enableNotifications()">Enable Alerts</button>
    <button class="btn btn-danger w-100" onclick="sampleAlert()">Sample Alert</button>
  </div>
</div>

<script type="module" src="firebase-config.js"></script>
<script>
async function enableNotifications(){
  const permission = await Notification.requestPermission();
  if(permission !== 'granted'){ alert('Permission denied'); return; }

  const reg = await navigator.serviceWorker.register('service-worker.js');
  alert('Service Worker registered');
}

function sampleAlert(){

}
</script>
</body>
</html>
